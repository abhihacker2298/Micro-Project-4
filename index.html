<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="styling.css">

</head>
<body>
    <div id="container">

        <div id="display">0</div>

        <div style="background: #252D44; width:300px; height: 300px; border-radius: 8px;">
            <br>
            <div style="display: flex; justify-content: space-between; margin-left: 20px; margin-right: 20px;">
                <button onclick="getInput('7')" class="btn">7</button>
                <button onclick="getInput('8')" class="btn">8</button>
                <button onclick="getInput('9')" class="btn">9</button>
                <button onclick="deleteDigit()" style="background: #647299; color: #FFF; font-size: 15px;" class="btn">DEL</button>
            </div>
            <br>
            <div style="display: flex; justify-content: space-between; margin-left: 20px; margin-right: 20px;">
                <button onclick="getInput('4')" class="btn">4</button>
                <button onclick="getInput('5')" class="btn">5</button>
                <button onclick="getInput('6')" class="btn">6</button>
                <button onclick="getInput('+')" class="btn">+</button>
            </div>
            <br>
            <div style="display: flex; justify-content: space-between; margin-left: 20px; margin-right: 20px;">
                <button onclick="getInput('1')" class="btn">1</button>
                <button onclick="getInput('2')" class="btn">2</button>
                <button onclick="getInput('3')" class="btn">3</button>
                <button onclick="getInput('-')" class="btn">-</button>
            </div>
            <br>
            <div style="display: flex; justify-content: space-between; margin-left: 20px; margin-right: 20px;">
                <button onclick="getInput('.')" class="btn">.</button>
                <button onclick="getInput('0')" class="btn">0</button>
                <button onclick="getInput('/')" class="btn">/</button>
                <button onclick="getInput('x')" class="btn">x</button>
            </div>
            <br>
            <div style="display: flex; justify-content: space-between; margin-left: 20px; margin-right: 20px;">
                <button onclick="reset()" style="background: #647299; height: 35px; width: 125px; border-radius: 5px; color: #FFF; font-size: 15px;" class="btn">RESET</button>
                <button onclick="calculate()" style="background: #D13F30; height: 35px; width: 125px; border-radius: 5px; color: #FFF; font-size: 15px;" class="btn">=</button>
            </div>
            
        </div>
    </div>

    <script src="javascript.js"></script>

</body>
</html>
